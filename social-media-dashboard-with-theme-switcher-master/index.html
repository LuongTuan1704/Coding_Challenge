<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Social media dashboard with theme switcher master]</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <header class="header">
    <div class="bg-top-header"></div>
    <div class="container flex col-sm item-space-between">
        <div class="header-title">
          <h2>Social Media Dashboard</h2>
          <h3>Total Followers: 23,004</h3>
        </div>
        <div class="flex theme-mode align-center">
          <label for="">Dark Mode
          </label>
          <div class="btn switch-mode">
            <input type="checkbox" id="-switch">
            <label for="-switch"></label>
          </div>
        </div>
    </div>
  </header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lương Tuấn</a>.
  </div>
</body>
</html>
